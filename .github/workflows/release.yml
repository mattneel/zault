name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-linux
          - os: ubuntu-latest
            target: aarch64-linux
            cross: true
          - os: macos-latest
            target: x86_64-macos
          - os: macos-latest
            target: aarch64-macos
            cross: true
          - os: windows-latest
            target: x86_64-windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: jdx/mise-action@v3
        with:
          tool_versions: |
            zig 0.16.0-dev.1424+d3e20e71b
          install: true
          cache: false

      - name: Build release binary
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            zig build -Doptimize=ReleaseFast -Dtarget=${{ matrix.target }}
          else
            zig build -Doptimize=ReleaseFast
          fi
        shell: bash

      - name: Package binary (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp zig-out/bin/zault dist/zault-${{ matrix.target }}
          chmod +x dist/zault-${{ matrix.target }}
          cd dist
          tar czf zault-${{ matrix.target }}.tar.gz zault-${{ matrix.target }}

      - name: Package binary (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir dist
          copy zig-out\bin\zault.exe dist\zault-${{ matrix.target }}.exe
          cd dist
          tar czf zault-${{ matrix.target }}.tar.gz zault-${{ matrix.target }}.exe
        shell: cmd

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.tar.gz
          draft: false
          prerelease: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
