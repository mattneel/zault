name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: jdx/mise-action@v3
        with:
          tool_versions: |
            zig master
          install: true
          cache: false

      - name: Run tests
        run: zig build test --summary all

      - name: Build binary
        run: zig build

      - name: Test CLI
        run: |
          export ZAULT_PATH=/tmp/test-vault
          ./zig-out/bin/zault init
          echo "test data" > /tmp/test.txt
          ./zig-out/bin/zault add /tmp/test.txt
          ./zig-out/bin/zault list
          HASH=$(./zig-out/bin/zault list 2>/dev/null | grep "test.txt" | awk '{print $NF}')
          ./zig-out/bin/zault get $HASH /tmp/output.txt || true
          ./zig-out/bin/zault verify $HASH || true

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: jdx/mise-action@v3
        with:
          tool_versions: |
            zig master
          install: true
          cache: false

      - name: Check formatting
        run: zig fmt --check src/

      - name: Build check
        run: zig build --summary all
